<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介紹map語法</title>
</head>

<body>
    <script>
        const map = new Map();
        const obj = {};

        map.set('Nick', { sid: '01' });
        map.set({}, { sid: '02' });
        map.set({}, { sid: '03' });
        map.set(obj, { obj: '04' });
        map.set(obj, { obj: '05' });

        console.log(map.size);
        map.forEach((v, k) => {
            console.log({ v, k });
        })
        // 在console輸入Nick尋找
        //---------
        const ar = [2, 4, 6, obj, obj, 6, { name: 'david' }];
        const set = new Set(ar);
        console.log(set.size);
        set.forEach((v) => {
            console.log({ v });
        });
    </script>
</body>

</html>
